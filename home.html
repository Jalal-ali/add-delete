<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <title>Home</title>
</head>
<body>
<!-- component -->
<div class="bg-dark h-screen">
    <div class="bg-dark text-white p-6  md:mx-auto">
      <svg viewBox="0 0 24 24" class="text-green-600 w-16 h-16 mx-auto my-6">
          <path fill="currentColor"
              d="M12,0A12,12,0,1,0,24,12,12.014,12.014,0,0,0,12,0Zm6.927,8.2-6.845,9.289a1.011,1.011,0,0,1-1.43.188L5.764,13.769a1,1,0,1,1,1.25-1.562l4.076,3.261,6.227-8.451A1,1,0,1,1,18.927,8.2Z">
          </path>
      </svg>
      <div class="text-center">
          <h3 class="md:text-2xl text-base text-green-200 font-semibold text-center">CONGRATULATIONS!</h3>
          <p class="text-gray-400 my-2">You're logged in successfully.</p>
          <p> Have a great day!  </p>
          <div class="py-10 text-center">
            <button id="btn" class="btn btn-success">Log-Out</button>
          </div>
          <form id="form" class="text-center">
            <label for="todo"><h3>Add Items</h3></label>
            <br>
            <input type="text" id="todo" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 w-50 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
            <button type="submit" class="text-gray-900 bg-white border border-gray-300 focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-100 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-gray-800 dark:text-white dark:border-gray-600 dark:hover:bg-gray-700 dark:hover:border-gray-600 dark:focus:ring-gray-700">Add</button>
          </form>
          <div id="items" class="my-2 gap-3 justify-center flex flex-wrap">

          </div>
      </div>
  </div>
</div>

    














    <script src="https://cdn.tailwindcss.com"></script>
